<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destruction Zone - Web Edition</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <h1>Destruction Zone</h1>
            <p>Web Edition</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <h1>Destruction Zone</h1>
            <div class="menu-options">
                <button class="menu-btn" data-action="new-game">New Game</button>
                <button class="menu-btn" data-action="load-game">Load Game</button>
                <button class="menu-btn" data-action="options">Options</button>
                <button class="menu-btn" data-action="about">About</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="game-container">
                <canvas id="game-canvas"></canvas>
                <div id="game-ui">
                    <div id="hud">
                        <div id="player-info">
                            <div class="player-stats">
                                <span id="player-name">Player 1</span>
                                <span id="player-score">Score: 0</span>
                                <span id="player-money">Money: 1000</span>
                            </div>
                            <div class="tank-stats">
                                <div class="stat-bar">
                                    <label>Shield</label>
                                    <div class="bar"><div class="fill shield-fill"></div></div>
                                </div>
                                <div class="stat-bar">
                                    <label>Weapon Energy</label>
                                    <div class="bar"><div class="fill energy-fill"></div></div>
                                </div>
                            </div>
                        </div>
                        <div id="weapon-display">
                            <span id="current-weapon">MISSILE</span>
                            <span id="weapon-ammo">âˆž</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shop Screen -->
        <div id="shop-screen" class="screen">
            <h2>D-Zone Shop</h2>
            <div id="shop-container">
                <!-- Shop content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="js/lib/matter.min.js"></script>

    <!-- Configuration (Must load first) -->
    <script src="js/config/game-config.js"></script>
    <script src="js/config/tank-data.js"></script>
    <script src="js/config/weapon-data.js"></script>

    <!-- Core Engine -->
    <script src="js/core/physics.js"></script>
    <script src="js/core/input.js"></script>
    <script src="js/core/renderer.js"></script>
    <script src="js/core/state.js"></script>
    
    <!-- Entities -->
    <script src="js/entities/projectile.js"></script>
    <script src="js/entities/explosion.js"></script>
    <script src="js/entities/weapon.js"></script>
    <script src="js/entities/tank.js"></script>
    
    <!-- Systems -->
    <script src="js/systems/collision.js"></script>
    <script src="js/systems/ai.js"></script>
    <script src="js/systems/scoring.js"></script>
    <script src="js/systems/shop.js"></script>
    
    <!-- UI -->
    <script src="js/ui/hud.js"></script>
    <script src="js/ui/menu.js"></script>
    <script src="js/ui/registration.js"></script>
    <script src="js/ui/scoreboard.js"></script>
    
    <!-- Core Engine (depends on everything above) -->
    <script src="js/core/engine.js"></script>
    
    <!-- Main Entry Point -->
    <script src="js/main.js"></script>
</body>
</html>
