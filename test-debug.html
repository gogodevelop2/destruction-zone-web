<!DOCTYPE html>
<html>
<head>
    <title>Matter.js Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Destruction Zone Debug Test</h1>
    <div id="log"></div>

    <!-- Load Matter.js -->
    <script src="js/lib/matter.min.js"></script>

    <script>
        const log = document.getElementById('log');

        function addLog(message, isError = false) {
            const p = document.createElement('p');
            p.className = isError ? 'error' : 'success';
            p.textContent = message;
            log.appendChild(p);
            console.log(message);
        }

        // Test 1: Matter.js loaded?
        if (typeof Matter !== 'undefined') {
            addLog('✅ Matter.js loaded successfully');
            addLog(`   Version: ${Matter.version || 'unknown'}`);
        } else {
            addLog('❌ Matter.js NOT loaded', true);
        }

        // Test 2: Can create engine?
        try {
            const engine = Matter.Engine.create({
                gravity: { x: 0, y: 0 }
            });
            addLog('✅ Matter.Engine created');

            // Test 3: Can create circle body?
            const body = Matter.Bodies.circle(100, 100, 20, {
                friction: 0.8,
                frictionAir: 0.12,
                density: 0.08
            });
            addLog('✅ Matter.Bodies.circle created');

            // Test 4: Can add to world?
            Matter.World.add(engine.world, body);
            addLog('✅ Body added to world');

            // Test 5: Can update?
            Matter.Engine.update(engine, 16.667);
            addLog('✅ Engine update works');

        } catch (error) {
            addLog(`❌ Error: ${error.message}`, true);
            addLog(`   Stack: ${error.stack}`, true);
        }

        addLog('');
        addLog('All Matter.js tests passed! Matter.js is working correctly.');
    </script>
</body>
</html>
