<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Error Test</title>
    <style>
        body {
            background: #000011;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        #errors {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 12px;
        }
        #status {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Game Error Test</h1>
    <div id="status">Initializing...</div>
    <div id="errors"></div>

    <!-- Matter.js Library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>

    <!-- PixiJS Library (v7) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>

    <script type="module">
        const statusEl = document.getElementById('status');
        const errorsEl = document.getElementById('errors');

        function log(msg, isError = false) {
            console.log(msg);
            statusEl.textContent = msg;
            if (isError) {
                errorsEl.textContent += msg + '\n';
            }
        }

        // Capture all errors
        window.addEventListener('error', (e) => {
            const msg = `‚ùå ERROR: ${e.message}\n   at ${e.filename}:${e.lineno}:${e.colno}`;
            log(msg, true);
        });

        window.addEventListener('unhandledrejection', (e) => {
            const msg = `‚ùå PROMISE REJECTION: ${e.reason}`;
            log(msg, true);
        });

        // Test loading
        try {
            log('‚úì Matter.js loaded: ' + (typeof Matter !== 'undefined'));
            log('‚úì PixiJS loaded: ' + (typeof PIXI !== 'undefined'));

            log('Loading Game module...');
            const { default: Game } = await import('./js/core/Game.js');
            log('‚úì Game module loaded');

            log('Creating Game instance...');
            const game = new Game();
            log('‚úì Game instance created');

            log('‚úÖ ALL TESTS PASSED - No initialization errors detected');

        } catch (error) {
            log(`‚ùå FATAL ERROR: ${error.message}\n${error.stack}`, true);
        }
    </script>
</body>
</html>
