<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Chain Test</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <h1>Import Chain Test</h1>
    <div id="log"></div>

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>

    <script type="module">
        const log = document.getElementById('log');

        function addLog(msg, isError = false) {
            const className = isError ? 'error' : 'success';
            log.innerHTML += `<div class="${className}">${msg}</div>`;
            console.log(msg);
        }

        // Test each import individually
        const tests = [
            { name: 'constants.js', path: './js/config/constants.js' },
            { name: 'colors.js', path: './js/config/colors.js' },
            { name: 'weapons.js', path: './js/config/weapons.js' },
            { name: 'particles.js', path: './js/core/particles.js' },
            { name: 'ProjectileRenderer.js', path: './js/core/ProjectileRenderer.js' },
            { name: 'Renderer.js', path: './js/core/Renderer.js' },
            { name: 'Tank.js', path: './js/entities/Tank.js' },
            { name: 'Projectile.js', path: './js/entities/Projectile.js' },
            { name: 'collision.js', path: './js/systems/collision.js' },
            { name: 'input.js', path: './js/systems/input.js' },
            { name: 'ai.js', path: './js/systems/ai.js' },
            { name: 'hud.js', path: './js/ui/hud.js' },
            { name: 'Game.js', path: './js/core/Game.js' },
            { name: 'main.js', path: './js/main.js' }
        ];

        for (const test of tests) {
            try {
                addLog(`Testing ${test.name}...`);
                const module = await import(test.path);
                addLog(`✓ ${test.name} loaded successfully`);
                addLog(`  Exports: ${Object.keys(module).join(', ')}`);
            } catch (error) {
                addLog(`✗ FAILED: ${test.name}`, true);
                addLog(`  Error: ${error.message}`, true);
                addLog(`  Stack: ${error.stack}`, true);
                break; // Stop on first error
            }
        }

        addLog('\n✅ ALL IMPORTS SUCCESSFUL');
    </script>
</body>
</html>
